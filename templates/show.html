{% extends 'base.html' %}


{% block main_content %}
    <a type="button" href="{{ url_for('delete_completed') }}" class="header__link3">
        DELETE COMPLETED
    </a>
    <section class="habit-list">

        {% for habit in habits %}
            {% set completed = habit["name"] in completions %}
            {% if completed %}
            <div class="habit completed">
                <p class="habit__name">
                    {{ habit["name"] }}
                </p>
                <svg class="habit__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
            </div>    
            {% endif %}
        {% endfor %}
    </section>
{% endblock %}
